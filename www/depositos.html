<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />         
	<script src="js/jquery-3.3.1.min.js"> </script>
	<title>Depositos | Banco UCEL</title>
	
	<script>
		var caja = sessionStorage.caja;
		
		function Deposito(){
			var monto = $('#monto').val();
			if (monto>0){
				if (confirm("Va a depositar $"+monto+'\nConfirma la operación?')){
					caja = (Number(caja) + Number(monto));
					sessionStorage.caja = caja;
					var tipoMov='Depósito';
					guardarMov(tipoMov,monto);
					alert("Depósito realizado con éxito\nSaldo actualizado: $"+caja);
					document.getElementById("monto").style.removeProperty('border');
				}else {
					alert("No se realizó el deposito");
					document.getElementById("monto").style.removeProperty('border');
				}	
			}else{
				alert("Ingrese un monto válido")
				document.getElementById("monto").focus();
				document.getElementById("monto").style.border = "4px solid #a00";
			}
			
			document.getElementById("formulario").reset();
		}
		
	</script>
</head>
<body > 
	<div class="container centrar">
		<div class="derecha">
			<a href="bienvenida.html" id="out">Volver</a>
			<h>|</h>
			<a href="index.html" id="out">Salir</a>
		</div>
		<a href="bienvenida.html"><img id="logoUcel" src="img/logoUcel1.png"/></a>
		<h1>Banco UCEL</h1>
		
	</div>

	<div class="formulario">
		<form id="formulario" name="form" method="post">
			<br>
			<p id="cabeceraForm">Depositos</p>
			<br>
			
			<p><input type="number" name="monto" placeholder="Monto a depositar" id="monto" /></p>
			<br>
			<p><button type="button" id="boton" onclick="javascript:Deposito()">Depositar</button></p>
				
		</form>	
	</div>
	
	<script src="js/fecha.js"></script>
	<script src="js/guardarMov.js"></script>
</body>
</html>
