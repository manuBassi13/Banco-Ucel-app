	<script>
		
	function abrirCamara(){
			navigator.camera.getPicture(onSuccess,onError,{ quality: 25,
			destinationType: Camera.DestinationType.DATA_URL,
			correctOrientation: true
			});			
		}
		
		function onSuccess(data){
			$("#foto").attr("src","data:image/jpeg;base64,"+data)
			alert();
		}
		
		function onError(){
			alert("Error");
		}
